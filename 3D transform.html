<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title> CSS 3D Transforms </title>    
 
        <style>
        
            button{
                    color:#fff;
                    border:none;
                    padding:10px 20px;
                    font:bold 18px sans-serif;
                    background:#da6e18bd;
                    transition: background 2s;
                  }
                  
            button:hover{
                            background:deeppink;
                        }
            
        </style>        
    </head>
 
    <body>
    
        <button type="button"> Hover on me </button>
        
    </body>
</html>
