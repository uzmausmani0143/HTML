<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title> CSS Filter Property </title>    
 
        <style>
		h1 {color:deeporange;
				text-decoration:underline;
				text-align:center;
			}
        
            img{
                filter: blur(3px);
				filter: drop-shadow(7px 7px 10px deeppink);
				alignment:center;
               }
            
        </style>
        
    </head>
 
    <body>
        
            <h1> Demonstrating the Filter property </h1>
            
            <img src="background.jpeg" width="300px" height="300px">
        
    </body>
</html>
