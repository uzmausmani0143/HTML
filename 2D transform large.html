<!DOCTYPE html>  
<html>
    <head>
        <title>CSS 2D transform</title>	
		<style>
		.square{
		background:#cc00ff;
		border-radius:3px;
		height:150px;
		margin:100px;
		position:absolute;
		transition: transform 0.5s;
		width:150px;
		}
	.square1{
		background:aquamarine;
		border-radius:3px;
		height:150px;
		margin:100px;
		position:absolute;
		transition: transform 5s;
		width:150px;
		}
	.square1:hover{
		 transform:scale(1.5); 
		}
		</style>
	</head>
	<body>
	<div class="square"></div>
	<div class="square1"></div>
	
	</body>
</html>
