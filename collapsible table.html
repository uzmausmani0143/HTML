<!DOCTYPE html>  
<html>
    <head>
        <title>Collapsible content with HTML</title>	
		<style>
		table,th,td{
		border:1px solid black;
		text-align:center;
		}
		.collapse{background-color:aquamarine;
		cellpadding:10px;
		cellspacing:5px;
		outline:groove;
		}
		
		</style>
    </head>
		<body> 
			<h1>List of Geographical Indications in India</h1>
			<p>GI tag is the abbreviation of Geographical Indications tags in India. It came into force with effect from 15th September 2003. Darjeeling Tea was the first Indian product to get a GI tag. </p>
			
			<div class="collapse">
			<button>Kashmir Saffron of Jammu & Kashmir</button>
			<button>Manipuri Black Rice of Manipur </button>
			<button> Rasagola of Odisha</button>
			<button>Khola Chilli of Goa</button>
			<button>Dindigul Locks of Tamil Nadu</button>
			<button>Kagzi Nemu of Assam</button>
			</div>
			
		</body>
</html>
