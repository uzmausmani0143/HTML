<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title> CSS Inheritance </title>    
 
        <style>
        
            #parent{
                    color: green;
					padding: 30px;
					
                   }
             #child {
					padding: inherit;
					}
				
        </style>
    </head>
 
    <body>
        
        <div id="parent">
        
            This is parent.
            
                <div id="child"> Child div </div>
                <div id="child"> Another child div </div>
        </div>
        
    </body>
</html>
